; PlatformIO Project Configuration File
; Shop Thermostat - ESP8266-Based Dual-Zone Thermostat
; https://github.com/platformio/platform-espressif8266

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Build flags
build_flags =
    -D ARDUINO_ESP8266_WEMOS_D1MINI
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -D BEARSSL_SSL_BASIC

; Library dependencies
lib_deps =
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0
    marcoschwartz/LiquidCrystal_I2C@^1.1.4
    bblanchon/ArduinoJson@^6.21.5
    knolleary/PubSubClient@^2.8
    me-no-dev/ESPAsyncWebServer@^1.2.4
    me-no-dev/ESPAsyncTCP@^1.2.2

; File system for web files and configuration
board_build.filesystem = littlefs

; Extra build flags for async web server
build_unflags = -Werror=reorder
